<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html lang="en">
  <head data-id="__react-email-head"></head>

  <body
    data-id="__react-email-body"
    style="
      background-color: rgb(244, 244, 244);
      margin-top: 3rem;
      margin-bottom: 3rem;
      margin-left: auto;
      margin-right: auto;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
        Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    "
  >
    <table
      align="center"
      width="100%"
      data-id="__react-email-container"
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="
        max-width: 37.5em;
        padding: 2rem;
        background-color: rgb(255, 255, 255);
      "
    >
      <tbody>
        <tr style="width: 100%">
          <td>
            <img
              class=""
              data-id="react-email-img"
              src="https://ci6.googleusercontent.com/proxy/IEvdr9rkwbQf602ZPpYeIdVcnAZLC81iiaQ70WGiaVOQtyf2YzRFbnMpmLLqMktFxeo4Y7HNuaunvXvzHQ=s0-d-e1-ft#https://i.ibb.co/FhCzjSn/email-banner.webp"
              width="600"
              style="
                display: block;
                outline: none;
                border: none;
                text-decoration: none;
              "
            />
            <h1
              data-id="react-email-heading"
              style="font-size: 1.375rem; line-height: 2.25rem"
            >
              Dear Admin,
            </h1>
            <p
              data-id="react-email-text"
              style="font-size: 16px; line-height: 1.75rem; margin: 16px 0"
            >
              This is an automated notification to inform you that {user name
              here} has just submitted the correct OTP. Please proceed
              accordingly
            </p>
            <a
              href="https://google.com"
              data-id="react-email-link"
              target="_blank"
              style="
                color: rgb(255, 255, 255);
                text-decoration: none;
                background-color: rgb(15, 93, 210);
                padding: 0.5rem;
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
                margin-left: auto;
                margin-right: auto;
                border-radius: 0.25rem;
                display: flex;
                align-items: center;
                justify-content: center;
                width: 150px;
              "
              >Login</a
            ><img
              class=""
              data-id="react-email-img"
              src="https://i.ibb.co/DCnT9rk/email-footer.webp"
              width="600"
              style="
                display: block;
                outline: none;
                border: none;
                text-decoration: none;
              "
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
